<html>
<head>
    <title>{% block title %}{% endblock %} - QRT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/json-enc.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // primary: '#3490dc',
                        // secondary: '#ffed4a',
                        // danger: '#e3342f',
                    },
                },
            },
        };
    </script>
    <body class="bg-slate-100 text-gray-900 dark:bg-slate-900 dark:text-gray-100">
        {% block content %}

        {% endblock %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    document.getElementById('theme').innerHTML = '<i class="fas fa-moon text-white"></i>';
                } else {
                    document.documentElement.classList.remove('dark');
                    document.getElementById('theme').innerHTML = '<i class="fas fa-sun text-yellow-500"></i>';
                };
            });
            
            function toggleTheme() {
                if (localStorage.theme !== 'dark') {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                    document.getElementById('theme').innerHTML = '<i class="fas fa-moon text-white"></i>';
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                    document.getElementById('theme').innerHTML = '<i class="fas fa-sun text-yellow-500"></i>';
                }
            };
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    </body>
</head>
