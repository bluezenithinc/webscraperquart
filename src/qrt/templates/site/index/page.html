{% extends "layout/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container-fluid mx-auto min-h-screen">
    {% include "layout/include/navigation.html" %}
    <div class="flex items-start justify-center">
        <div class="w-[1000px] bg-white text-gray-900 shadow-lg rounded-lg px-12 py-8 mt-6 dark:bg-gray-800 dark:text-white">
            <div class="text-center items-start justify-center">
                <h2 class="text-2xl font-semibold">Welcome to <strong>QRT</strong> <i class="fa-solid fa-code ms-1"></i></h2>
                <p class="mt-4">This is a demo of my web parsing capabilities.</p>
                <div class="mt-10">
                    <a
                        href="{{ url_for('parser.parser') }}"
                        class="bg-blue-500 hover:bg-blue-700 text-white text-3xl font-bold py-3 px-[100px] rounded dark:bg-blue-700 dark:text-white dark:hover:bg-blue-900"
                    >Try It!</a>
                </div>
            </div>
        </div>
    </div>
</div>
